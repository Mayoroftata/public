<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.css">
    <title>MayorTech</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <section class="container">
        <div class="row">
            <div class="col d-none d-lg-block d-sm-none d-md-none"></div>
            <div class="col py-2 border-3 shadow mt-5">
                <h1 class="text-center py-2">Add your tasks</h1>
                <div>
                    <div class="input-group flex-nowrap my-3">
                        <input id="todo" type="text" class="form-control" placeholder="Write what you want to do" aria-label="email" aria-describedby="addon-wrapping">
                    </div>
                    <div class="input-group flex-nowrap my-3">
                        <input id="description" type="text" class="form-control" placeholder="Explain it" aria-label="password" aria-describedby="addon-wrapping">
                    </div>
                    <div class="mb-3 flex-nowrap">
                        
                    </div>
                    <div class="">
                        <button type="button" class="btn btn-1 rounded-pill btn-primary w-100 fw-bold py-2" onclick="submitTodo()">Submit</button>
                    </div>
                </div>
            </div>
            <div class="col d-none d-lg-block d-sm-none d-md-none"></div>
        </div>
    </section>
    <script type="module">
        function submitTodo() {
            const todo = document.getElementById('todo')
            const description = document.getElementById('description')
            if(todo.value=== '' || description.value === '') {
                alert('Please fill in all fields')
            }else{
                console.log(todo.value, description.value);
                let payload = {
                    task: todo.value,
                    description: description.value,
                    time: new Date().toLocaleTimeString()
                }
                console.log(payload);
                
            }
        }
        window.submitTodo = submitTodo
        
    </script>
    <script src="./bootstrap.js"></script>
</body>
</html>
